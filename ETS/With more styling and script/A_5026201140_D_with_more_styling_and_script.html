<!DOCTYPE html>
<html>

<head>
    <title>Form Input Peserta Vaksinasi</title>
    <link rel="icon" href="http://sys.mahec.net/media/arialimages/Vaccine%20Icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>
    <script>
        //Reset button
        $(document).ready(function () {
            $("#resetbutton").click(function () {
                $("#form-vaksinasi")[0].reset()
            });
        });
    </script>
    <script>
        //Validation
        $(document).ready(function () {
           
            $.validator.setDefaults({
                errorClass: 'help-block',
                highlight: function(element) {
                    $(element)
                    .closest('.form-control')
                    .addClass('has-error');
                },
                unhighlight: function(element) {
                    $(element)
                    .closest('.form-control')
                    .removeClass('has-error');
                }
            });



            $.validator.addMethod("letterswithspace", function (value, element) {
                return this.optional(element) || /^[a-z A-Z]+$/i.test(value);
            }, "");

            $('#form-vaksinasi').validate({
                rules: {
                    name: {
                        required: true,
                        letterswithspace: true,
                        minlength: 10
                    },
                    nik: {
                        required: true,
                        number: true,
                        minlength: 16,
                        maxlength: 16
                    },
                    jenisvaksin: {
                        required: true
                    },
                    nobatch: {
                        required: true,
                        alphanumeric: true
                    }
                },
                messages: {
                    name: {
                        required: 'Harap isi nama Anda',
                        letterswithspace: 'Nama hanya berisi huruf',
                        minlength: 'Minimal 10 karakter'
                    },
                    nik: {
                        required: 'Harap isi NIK Anda',
                        number: 'NIK berisi tepat 16 digit angka',
                        minlength: 'NIK berisi tepat 16 digit angka',
                        maxlength: 'NIK berisi tepat 16 digit angka'
                    },
                    jenisvaksin: {
                        required: 'Harap pilih jenis vaksin Anda',
                    },
                    nobatch: {
                        required: 'Harap isi no batch vaksin Anda',
                        alphanumeric: 'No batch hanya berisi angka dan huruf'
                    }
                }
            });
        });
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2a2c36;
        }

        p {
            font-size: 14px;
            line-height: 3px;
        }

        h1 {
            font-size: 24px;
        }

        .card {
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 15px;
            background-color: #e9e9d5;
        }

        .form-control {
            border-radius: 20px;
            background-color: #f7f7ee;
        }

        .btn {
            border-radius: 20px;
        }

        .btn-success {
            background-color: #32d59f;
            border-color: #32d59f;
        }

        .btn-primary {
            background-color: #32a4d5;
            border-color: #32a4d5;
        }

        .headerkiri {
            padding-left: 35px;
            padding-top: 45px;
            margin-bottom: 20px;
        }

        .has-error {
            border-color: #dd9f7e;
            border-width: thick;
            box-shadow: 0 6px 8px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
            margin-bottom: 15px;
        }
        

    </style>
</head>

<body>
    <div class="row justify-content-center no-gutters">
        <div class="col-sm-6">
            <div class="container-sm py-5">
                <div class="card">
                    <div class="headerkiri">
                        <p>Muhammad Armando Nur Rizqy Ansar</p>
                        <p>Armando</p>
                        <p>5026201140</p>
                    </div>
                    <div class="text-center">
                        <h1>Form Input Peserta Vaksinasi</h1>
                    </div>
                    <div class="card-body px-sm-5">
                        <div class="mb-sm-5 mt-sm-2">
                            <form id="form-vaksinasi" action="https://google.com">
                                <div class="form-group row justify-content-center">
                                    <label for="name" class="col-sm-3 col-form-label">Nama Peserta</label>
                                    <div class="col-sm-1 pt-sm-1">:</div>
                                    <div class="col-sm-7 inputan">
                                        <input type="text" class="form-control" placeholder="" name="name" id="name">
                                    </div>
                                </div>
                                <div class="form-group row justify-content-center">
                                    <label for="nik" class="col-sm-3 col-form-label">NIK</label>
                                    <div class="col-sm-1 pt-sm-1">:</div>
                                    <div class="col-sm-7 inputan">
                                        <input type="text" class="form-control" placeholder="" name="nik" id="nik">
                                    </div>
                                </div>
                                <div class="form-group row justify-content-center">
                                    <label for="jenisvaksin" class="col-sm-3 col-form-label">Jenis Vaksin</label>
                                    <div class="col-sm-1 pt-sm-1">:</div>
                                    <div class="col-sm-7 inputan">
                                        <select class="form-control" name="jenisvaksin" id="jenisvaksin">
                                            <option value=""></option>
                                            <option value="AZ">AZ</option>
                                            <option value="Sinovac">Sinovac</option>
                                            <option value="Moderna">Moderna</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row justify-content-center">
                                    <label for="nobatch" class="col-sm-3 col-form-label">No Batch</label>
                                    <div class="col-sm-1 pt-md-1">:</div>
                                    <div class="col-sm-7 inputan">
                                        <input type="text" class="form-control" placeholder="" name="nobatch"
                                            id="nobatch">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row justify-content-center mb-3">
                            <input type="submit" form="form-vaksinasi" class="btn-primary btn px-3 mr-3"
                                id="simpanbutton" value="Simpan">
                            <button type="button" class="btn-success btn px-3" id="resetbutton">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
