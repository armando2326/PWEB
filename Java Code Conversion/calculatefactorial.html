<!DOCTYPE html>
<html>

<head>
    <title>Calculate Factorial</title>
    <link rel="icon" href="https://webstatic-sea.mihoyo.com/ys/event/e20210930card/images/wy.ee508638.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2a2c36;
        }

        .shadown {
            box-shadow: 7px 7px 10px 5px rgba(0, 0, 0, 0.05);
        }

        .rounding {
            border-radius: 20px;
        }

        .btn-danger {
            background: #c84332 !important;
            border-color: #c84332;
            outline-color: #dd9f7e;
        }

        .btn-danger:hover {
            background-color: #8b2019 !important;
            box-shadow: 0 6px 8px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .btn-danger:active:focus {
            background-color: #c84332 !important;
            outline-color: #dd9f7e !important;
        }

        .card {
            background-color: #e9e9d5;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-5">
                <div class="container pt-5">
                    <div class="card shadown rounding">
                        <div class="text-center mt-4 mb-2">
                            <img src="https://webstatic-sea.mihoyo.com/ys/event/e20210930card/images/wy.ee508638.png"
                                style="width: 25%;">
                        </div>
                        <div class="text-center mb-3">
                            <h1>Calculate Factorial</h1>
                        </div>
                        <div class="card-body">
                            <div class="container mb-3 px-5">
                                <form>
                                    <div class="input-group">
                                        <input type="number" name="xNumber" id="xNumber" class="form-control"
                                            placeholder="Input any non-negative number">
                                        <div class="input-group-append">
                                            <span class="input-group-text"
                                                style="background-color: #32d59f; border: none;"><b>!</b></span>
                                        </div>
                                    </div>
                                    <div id="xWarning" class="collapse mb-4">Must not be a negative number!</div>
                                    <div class="d-flex justify-content-center mt-4">
                                        <button type="button" class="btn-danger btn rounding px-3"
                                            onclick="calcFactorial();">Calculate</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="container pt-5 mb-5">
                    <div id="resultsCard" class="card shadown rounding collapse">
                        <div class="text-center mt-5">
                            <h2>Results</h2>
                        </div>
                        <div class="card-body">
                            <div class="container mb-3 px-5">
                                <h3 id="resultsFact" style="text-align: center;"></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    //Calculate Factorial
                    function fact(n) {
                        if (n == 0) {
                            return 1;
                        } else {
                            return n * fact(n - 1);
                        }
                    }

                    function calcFactorial() {
                        //Get input value
                        xNumber = $("#xNumber").val();

                        //Warning
                        if (xNumber == "") {
                            $("#resultsCard").hide();
                        } else if (xNumber < 0) {
                            $("#xWarning").show();
                        } else {
                            $("#xWarning").hide();
                            $("#resultsCard").show();
                            $("#resultsFact").text(fact(xNumber));
                        }
                    }
                </script>
            </div>
        </div>
    </div>
</body>

</html>
